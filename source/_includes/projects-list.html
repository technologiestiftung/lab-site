
<section>

  <!-- if a project has the variable visible false it should not be listed here -->
  <ul>
    {%- for pg in site.pages -%}
    {%- if pg.lang == include.lang -%}
    {%- if pg.layout == 'project' -%}
    <li>{{pg.title}}</li>
    {%- endif -%}
    {%- endif -%}
    {%- endfor -%}
  </ul>
</section>
