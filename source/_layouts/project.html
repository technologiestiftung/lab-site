---
layout: skeleton
---

<main class="project project--{{ page.type }} loading"  markdown="1">
    <!--  Project header -->
    {% assign ext = page.path | split: "." | last %}
    {% include project-header.html %}
  {%- if ext == "html" -%}
    {{ content }}
    {%- else -%}
    <section class="project-text markdown-content">
      {{ content }}
    </section>
  {%- endif -%}
</main>
